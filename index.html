<!DOCTYPE html>
<html lang="en">
<head>
    <title>CatClicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,im, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <!-- First Cat, Andy -->
                        <img class="pointer img" id="andyImg" src="andy.jpg" alt="Andy">
                        <h3>Clicks:<span id="andyCounter"></span></h3>
                    </div>
                    <div class="col-6">
                        <!-- Second Cat, Bobby -->
                        <img class="pointer" id="bobbyImg" src="bobby.jpg" alt="Bobby">
                        <h3>Clicks:<span id="bobbyCounter"></span></h3>
                    </div>
                </div>
            </div>
            <script src="main.js"></script>
</body>
</html>
